version: '3.9'

services:
  mysql:
    image: docker.m.daocloud.io/library/mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: rbac
      MYSQL_USER: rbac
      MYSQL_PASSWORD: rbac
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: docker.m.daocloud.io/library/redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      NODE_ENV: production
      PORT: 3000
      JWT_ACCESS_SECRET: rbac_access_secret
      JWT_REFRESH_SECRET: rbac_refresh_secret
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: rbac
      DB_PASSWORD: rbac
      DB_NAME: rbac
      DB_SYNC: "true"
      CORS_ORIGIN: "*"
      RATE_LIMIT_TTL: 60
      RATE_LIMIT_LIMIT: 60
      SEED: "true"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      DICT_CACHE_TTL: 21600
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY}
      DEEPSEEK_BASE_URL: ${DEEPSEEK_BASE_URL:-https://api.deepseek.com/v1}
      DEEPSEEK_MODEL: ${DEEPSEEK_MODEL:-deepseek-chat}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_BASE_URL: ${OPENAI_BASE_URL:-https://api.openai.com/v1}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      FEISHU_BOT_WEBHOOK: ${FEISHU_BOT_WEBHOOK}
    depends_on:
      - mysql
      - redis
    ports:
      - "3000:3000"
    volumes:
      - ./uploads:/app/uploads

  frontend:
    build: ./frontend
    depends_on:
      - backend
    volumes:
      - frontend_dist:/frontend-dist
    command: sh -c "npm install && npm run build && cp -r dist/* /frontend-dist/ && tail -f /dev/null"

  nginx:
    image: docker.m.daocloud.io/library/nginx:alpine
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mysql_data:
  frontend_dist:
